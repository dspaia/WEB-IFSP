<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container">
        <div class="resultado">0</div>

        <h1>CALCULADORA</h1>

        <div class="teclas">
            <button class="operacao" data-action="adicao">+</button>
            <button class="operacao" data-action="subtracao">-</button>
            <button class="operacao" data-action="multiplicao">x</button>
            <button class="operacao" data-action="divisao">รท</button>
            <button class="operacao" data-action="raiz">raiz</button>
            <button class="operacao" data-action="potencia">**</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">,</button>
            <button data-action="limpar">AC</button>
            <button class="igual" data-action="calcular">=</button>
        </div>

    </div>

    <script src="calculadora.js"></script>
</body>
</html>
